{% extends "user_interface/base.html" %}
{% block content %}

          <div class="media-body">

              <a class="mr-2" >Нажмите, чтобы перейти на страницу ресторана</a>
              <small class="text-muted"></small>
            </div>
              {% for i in objects %}
            <h2><a class="article-title" href="{% url 'restaurant_page' i.id_place %}">{{ i.name_place }}</a></h2>
            <p class="article-content">{{ i.id_place }}</p>
              <form action = "{% url 'favourites' %}" method = "get">
             <input type="submit" name="submit" value="добавить в избранное"><br>
            </form>
             </div>
            </article>
              {% endfor %}


{% endblock content %}
